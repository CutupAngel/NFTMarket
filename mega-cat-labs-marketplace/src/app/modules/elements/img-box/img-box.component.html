<div class="img-box-wrapper" *ngIf="properties">
    <div class="img-container">
        <img src="{{properties.img.src}}" alt="">
    </div>
    <div class="text-container">
        <span class="title">{{properties.title.text}}</span>
        <span class="details">{{properties.details.text}}</span>
    </div>
</div>
