<!doctype html>
<html lang="en">
    <head>
        <title>Mega Cat Labs Marketplace</title>
        <meta charset="utf-8">
        <meta
            name="description"
            content="Your one-stop shop for all your feline NFT needs.  Purr-use around and see if anything is worthy of your cat coins.">
        <meta
            name="keywords"
            content="crypto, blockchain, cryptocurrency, nfts, non-fungible tokens, marketplace">
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">

        <base href="/">

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="favicon.png">
        <link
            rel="icon"
            type="image/png"
            href="favicon.png">

        <!-- Fonts -->
        <link
            href="assets/fonts/inter/inter.css"
            rel="stylesheet">

        <link
            href="https://fonts.gstatic.com"
            rel="preconnect">
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

        <!-- Splash screen styles -->
        <link
            href="assets/styles/splash-screen.css"
            rel="stylesheet">

        <!-- Icons -->
        <script
            src="https://kit.fontawesome.com/fa177527d0.js"
            crossorigin="anonymous"></script>


    </head>

    <body>

        <!-- Splash screen -->
        <fuse-splash-screen>
            <img
                src="assets/images/logo/mcl_logo.png"
                alt="Fuse logo">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    </body>

</html>
